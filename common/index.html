<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="icon" href="${static_path}images/icon.png">
        <meta name="viewport" content="width=device-width">
        <title>【${group_name}】本地即时生活服务平台_官网。</title>
        <script src="js/jquery.js"></script>
        <style>
			body,*{
				margin:0;
				padding:0;
				border:none;
				box-sizing:border-box;
			}
			.col{
				position:absolute;
				height:100%;
			}
			.col-2{
				width:20%;
			}
			.col-8{
				width:80%;
				left:20%;
			}
			.nav{
				
			}
			#nav{
				margin:10%;
				line-height:2rem;
			}
			#nav li{
				cursor:pointer;
			}
        </style>
    </head>
    <body>
    	<section class="col col-2">
        	<div class="nav">
            	<ul id="nav">
                	<li data-val="1">1111111</li>
                    <li data-val="2">2222222</li>
                </ul>
            </div>
        </section>
        <section class="col col-8">
        	<div id="main">
            </div>
        </section>
    </body>
    <script type="text/javascript">
	// 计算乘法
    var mult = function(){
        var a = 1;
        for(var i = 0,ilen = arguments.length; i < ilen; i+=1) {
            a = a*arguments[i];
        }
        return a;
    };
    // 计算加法
    var plus = function(){
        var a = 0;
        for(var i = 0,ilen = arguments.length; i < ilen; i+=1) {
            a += arguments[i];
        }
        return a;
    }
    // 代理函数
    var proxyFunc = function(fn) {
        var cache = {};  // 缓存对象
        return function(){
            var args = Array.prototype.join.call(arguments,',');
    		console.log(args)
            if(args in cache) {
    			console.log(args)
                return cache[args];   // 使用缓存代理
            }
            return cache[args] = fn.apply(this,arguments);
        }
    };
    var proxyMult = proxyFunc(mult);
    console.log(proxyMult(1,2,3,4)); // 24
    console.log(proxyMult(1,2,3,4)); // 缓存取 24

    var proxyPlus = proxyFunc(plus);
    console.log(proxyPlus(1,2,3,4));  // 10
    console.log(proxyPlus(1,2,3,4));  // 缓存取 10
    </script>
</html>
