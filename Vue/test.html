<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
        	<form v-on:submit.prevent="onSubmit">
                <p><input type="text" v-model="message"></p>
                <p>
                    <!--click事件直接绑定一个方法-->
                    <button :id="id" @click="greet">Greet</button>
                </p>
                <p>
                    <!--click事件使用内联语句-->
                    <button @click="say('Hi')">Hi</button>
                </p>
            </form>
        </div>
    </body>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
				id : "input" ,
                message: 'Hello, Vue.js!'
            },
            // 在 `methods` 对象中定义方法
            methods: {
                greet: function() {
                    // // 方法内 `this` 指向 vm
                    alert(this.message)
                },
                say: function(msg) {
                    alert(msg)
                }
            }
        })
    </script>
</html>
